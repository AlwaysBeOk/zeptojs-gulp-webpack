{{~it.array:item:index}}
    <div class="list-item">
      <p class="time">{{=item.time}}</p>
      <div class="title">
        <a href="javascript:void(0)">
          {{=item.year}}年{{=item.month}}月薪资
          <span></span>
        </a>
      </div>
      <div class="payrolls-info">
        <div class="info">实发金额</div>
        <div class="money">{{=item.money}}</div>
        <p class="remind">温馨提示：工资条属于敏感信息，请注意保密</p>
      </div>
    </div>
{{~}}
