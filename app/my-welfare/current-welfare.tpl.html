{{~it:item:index}}
<div class="welfare_card welfare_animate_current">
  <div class="card_bg"></div>
  <p class="card_type">&nbsp;&nbsp;{{=item.title}}</p>
  <p class="card_name">&nbsp;&nbsp;{{=item.subtitle}}</p>
  <p class="card_validity">{{=item.validity}}</p>
  <a href="javascript:;" class="card_get">领取</a>
</div>
{{~}}
